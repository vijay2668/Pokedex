<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" id="pokemon-image" />
      <img
        src="https://github.com/manualdodev/pokedex/blob/main/images/pokedex.png?raw=true"
        alt="pokedex"
        class="pokedex"
      />

      <h1 class="pokemon_data">
        <span id="pokemon-number"></span> -
        <span id="pokemon-name"></span> <br />
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Enter Pokemon name"
          required
        />
      </form>
      <div class="buttons">
        <button class="btn prev">prev</button>
        <button class="btn next">next</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
